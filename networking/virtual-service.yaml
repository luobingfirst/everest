apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: hostname
spec:
  hosts:
  - "*"
  gateways:
  - hostname-gateway
  http:
  - match:
    - uri:
        exact: /host
    route:
    - destination:
        host: hostname
        subset: normal
        port:
          number: 8080
---